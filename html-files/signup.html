                      <div class="row mb-3  d-flex flex-column flex-sm-row">
                        <div class="col">
                          <label for="Email-address" class="fw-bold">Email Address</label>
                          <input type="email" class="form-control" id="Email-address" aria-label="Email-address" maxlength="320" required>
                        </div>
                        <div class="col">
                              <label for="Username" class="fw-bold">Username</label>
                              <input type="text" class="form-control" id="Username" aria-label="Username" minlength="5" maxlength="20" required>
                        </div>
                      </div>
          
                      <!--password-->
                      <div class="row mb-3  d-flex flex-column flex-sm-row">
                        <div class="col">
                              <label for="Password" class="fw-bold">Password</label>
                              <input type="password" class="form-control" id="Enter-Password" aria-label="Password" minlength="8" maxlength="25" required>
                        </div>
                        <div class="col">
                          <label for="Confirm-password" class="fw-bold">Confirm Password</label>
                          <input type="password" class="form-control"  id="Confirm-password" aria-label="Confirm-password" minlength="8" maxlength="25" required>
                        </div>
                      </div>

                    <button class="btn btn-secondary col-12 fw-bold text-light" type="submit" id="acc_info_submit_button">CONTINUE</button>
